apiVercion: v1
kind: Service
metadata:
  name: kubeservice
spec:
  selector:
    app: kubeusers
  ports:
    - port: 80
      targetPort: 8080
    type: LoadBalancer
---
apiVercion: apps/v1
kind: Deployment
metadata:
  name: kubedeploy
spec:
  replicas: 5
  selector:
    mathLabels: 
      app: kubeusers
  template:
    metadata: 
      labels:
        app: kubeusers
    spec: 
      - name: test
        image: jcaguss/test:1.0.0
        ports:
          - containerPort: 8080
          ImagePullPolicy: Always 